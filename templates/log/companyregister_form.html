{% extends './base.html' %}

{% block content %}


<div class="form-style" style="margin: 2% 10%">
	<form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
        <h1 class="center">Company Register</h1>
	{% for field in form %}
		<fieldset>
			<div class="form-group">
				
					<span class="text-danger small">{{ field.errors }}</span>
				
				<label class="control-label label-font">{{ field.label_tag }}</label>
				<div class="field">{{ field }}</div>
			</div>
			</fieldset>
	{% endfor %}	
	<div class="form-group">
        <button type="submit" class="btn-block">Submit</button>
	    </div>

    </form>
</div>


{% endblock %}
